<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <div class="flex items-center gap-4 mb-8">
    <label for="image" class="font-semibold w-24">URL Imagen</label>
    <input
      pInputText
      id="image"
      class="flex-auto w-64"
      formControlName="image"
      autocomplete="off"
    />
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="title" class="font-semibold w-24">TÃ­tulo</label>
    <input
      pInputText
      id="title"
      class="flex-auto w-64"
      formControlName="title"
      autocomplete="off"
    />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="content" class="font-semibold w-24">Contenido</label>
    <textarea
      pTextarea
      id="content"
      class="flex-auto w-64 min-h [80px]"
      formControlName="content"
      rows="4"
      cols="30"
    ></textarea>
  </div>
  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      severity="secondary"
      (click)="onCancel()"
    />
    <p-button
      label="Save"
      type="submit"
      [disabled]="!blogForm.valid"
    />
  </div>
</form>
